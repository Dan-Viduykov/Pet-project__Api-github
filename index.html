<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Author" content="Данил Видюков">
    <link rel="icon" href="https://e7.pngegg.com/pngimages/446/511/png-clipart-computer-icons-scalable-graphics-favicon-link-symbol.png" type="image/x-icon">
    <title>GIT search</title>
<link href="style.css" rel="stylesheet"></head>

<body>

    <section class="search" id="search">
        <div class="search__container container">
            <h1 class="search__title">Github search repositories</h1>
            <input class="search__input" id="input" type="text" placeholder="write your request" autofocus autocomplete="off">
            <ul class="search__output" id="output">
            </ul>
        </div>
        <div class="output"></div>
    </section>

    <section class="repositories" id="repositories">
        <div class="repositories__container container">
            <ul class="repositories__list" id="repositories-list"></ul>
        </div>
    </section>

<script type="text/javascript" src="./js/bundle.js"></script></body>

</html>
